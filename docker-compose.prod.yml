services:
  # ---------------
  # Backend Service
  # ---------------
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.prod
    restart: always
    environment:
      # Application will run on internal port 8081 to avoid conflicts
      - APP_PORT=8081
      
      # Database Connection (Injected via Dokploy Environment Variables)
      - DB_HOST=${DB_HOST}
      - DB_PORT=${DB_PORT:-5432}
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_NAME=${DB_NAME}
      
      # Security
      - JWT_SECRET=${JWT_SECRET}
    networks:
      - app_network

  # ----------------
  # Frontend Service
  # ----------------
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.prod
    restart: always
    # Dokploy / Traefik will pick up this port (80)
    expose:
      - "80"
    
    # Dokploy / Traefik Labels for Auto-Domain & SSL
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.dokumen-app.rule=Host(`dokumen.keudisdiksulteng.web.id`)"
      - "traefik.http.routers.dokumen-app.entrypoints=websecure"
      - "traefik.http.routers.dokumen-app.tls.certresolver=letsencrypt"
      - "traefik.http.services.dokumen-app.loadbalancer.server.port=80"
      
    depends_on:
      - backend
    networks:
      - app_network

networks:
  app_network:
    driver: bridge
